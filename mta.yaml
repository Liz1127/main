_schema-version: 3.3.0
ID: approval
description: A simple CAP project.
version: 1.0.0
modules:
  - name: approval-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: user
      - name: uaa_approval
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: user-deployer
    type: hdb
    path: gen/db
    requires:
      - name: user
    parameters:
      buildpack: nodejs_buildpack
  - name: approval-destination-content
    type: com.sap.application.content
    requires:
      - name: approval-destination-service
        parameters:
          content-target: true
      - name: approval_html_repo_host
        parameters:
          service-key:
            name: approval_html_repo_host-key
      - name: uaa_approval
        parameters:
          service-key:
            name: uaa_approval-key
    parameters:
      content:
        instance:
          destinations:
            - Name: approval_approval_html_repo_host
              ServiceInstanceName: approval-html5-app-host-service
              ServiceKeyName: approval_html_repo_host-key
              sap.cloud.service: approval
            - Authentication: OAuth2UserTokenExchange
              Name: approval_uaa_approval
              ServiceInstanceName: approval-xsuaa-service
              ServiceKeyName: uaa_approval-key
              sap.cloud.service: approval
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: approval-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: approval_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - myapproval.zip
          name: myapproval
          target-path: resources/
        - artifacts:
            - myuserapproval.zip
          name: myuserapproval
          target-path: resources/
  - name: myapproval
    type: html5
    path: app/approval
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: myuserapproval
    type: html5
    path: app/user_approval
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: user
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: approval-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: approval-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: approval-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: approval_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: approval-html5-app-host-service
      service-plan: app-host
  - name: uaa_approval
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: approval-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-name: approval-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
